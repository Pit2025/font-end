  <script src="braket.js"></script>
  
  <script>
    var data = {
      teams: [["Team Alpha", "Team Bravo"], ["Team Charlie", "Team Delta"], ["Team Echo", "Team Foxtrot"], ["Team Golf", "Team Hotel"]],
      results: []
    };
    var tada = {
      teams: [["Loser 1", "Loser 2"], ["Loser 3", "Loser 4"]],
      results: []
    };
    var oneonone = {
      teams: [["Winner UB", "Winner LB"]],
      results: [],
    };

    function getBracketOptions() {
      const width = window.innerWidth;
      
      if (width >= 1024) {
        return { teamWidth: 160, scoreWidth: 40, matchMargin: 50, roundMargin: 80, disableToolbar: true, disableTeamEdit: true };
      } else if (width >= 768) {
        return { teamWidth: 140, scoreWidth: 35, matchMargin: 40, roundMargin: 60, disableToolbar: true, disableTeamEdit: true };
      } else {
        return { teamWidth: 110, scoreWidth: 30, matchMargin: 30, roundMargin: 40, disableToolbar: true, disableTeamEdit: true };
      }
    }

    function renderBrackets() {
      $('#tournament, #tournament2, #tournament3').empty();
      const bracketOptions = getBracketOptions();
      $('#tournament').bracket({ init: data, ...bracketOptions });
      $('#tournament2').bracket({ init: tada, ...bracketOptions });
      $('#tournament3').bracket({ init: oneonone, ...bracketOptions });
    }

    $(function () {
      renderBrackets();
    });

    var resizeTimer;
    $(window).on('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(renderBrackets, 150);
    });
  </script>
