function getBracketOptions() {
  const width = window.innerWidth;

  if (width >= 1440) {
    return { teamWidth: 120, scoreWidth: 40, matchMargin: 30, roundMargin: 60 };
  } else if (width >= 1024) {
    return { teamWidth: 100, scoreWidth: 30, matchMargin: 25, roundMargin: 50 };
